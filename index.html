<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- daisyUI and tailwind cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Noto Serif Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">

  <title>BBC Bangla</title>

  <style>
    * {
      font-family: "Noto Serif Bengali", serif;
    }
  </style>
</head>
<body>

  <header>
    <div class="bg-red-600 py-5">
      <div class="max-w-7xl mx-auto px-5">
        <img class="invert" src="./assets/logo.svg" alt="">
      </div>
    </div>

    <nav class="border-b forder-gray-100">
      <ul id="category-container" class="flex gap-10 text-lg max-w-7xl mx-auto px-5">
        
      </ul>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-5 grid grid-cols-4 gap-5">
    <div id="news-container" class="grid grid-cols-3 col-span-3 gap-5 mt-5"></div>

    <div class="col-span-1 mt-5 border border-gray-200 rounded-lg overflow-hidden">
      <div class="bg-red-500 text-white p-3 flex justify-between items-center">
        <h1>Bookmark</h1>
        <p id="bookmark-count">0</p>
      </div>
      <div id="bookmark-container"></div>
    </div>

    
  </main>


  <script src="./script.js"></script>
</body>
</html>
